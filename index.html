<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Kalkulator punktów</title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<script>
 function oblicz(){
	var a = document.getElementById("a").value;
	a = parseFloat(a);

	document.getElementById("p100").innerHTML = a ;
	document.getElementById("p89").innerHTML = a*0.89 ;

    document.getElementById("p79").innerHTML = a*0.79 ;
    document.getElementById("p69").innerHTML = a*0.69 ;
    document.getElementById("p59").innerHTML = a*0.59 ;


    document.getElementById("p90").innerHTML = a*0.9 ;
    document.getElementById("p80").innerHTML = a*0.8 ;
    document.getElementById("p70").innerHTML = a*0.7 ;
    document.getElementById("p60").innerHTML = a*0.6 ;
    document.getElementById("p0").innerHTML = a*0 ;
    
    
 }
 
</script>
</head>

<body>
	
	<div id="container">
		<div id="topbar"><p align = "right">SLO Junior Developer</p><br/>
	<center>
	Kalkulator przeliczający otrzymane punkty na oceny
	</center>
	</div>
	<label for ="a" >Podaj ilość punktów<label>
	<input type="text" dir="rtl" id="a">
	<input type="button" value="Wykonaj" onclick="oblicz()"/>
	<br>
	 <div id="topbar">bardzo dobry - 100% - 90%</div>
	<div class = "nn" id="p100">0</div> 	 <div class = "nn" id="p90">0</div>
	<div id="topbar">dobry - 89% - 80%</div>
	<div class = "nn" id="p89">0</div> 	 <div class = "nn" id="p80">0</div>

    <div id="topbar">dostateczny - 79% - 70%</div>
	<div class = "nn" id="p79">0</div> 	 <div class = "nn" id="p70">0</div>

    <div id="topbar">dopuszczający - 69% - 60%</div>
	<div class = "nn" id="p69">0</div> 	 <div class = "nn" id="p60">0</div>

    <div id="topbar">niedostateczny - 59% - 0%</div>
	<div class = "nn" id="p59">0</div> 	 <div class = "nn" id="p0">0</div>
 

	</div>
	</div>
	
</body>
</html>
